<!-- HOME SLIDER <!-->
<div class='row'>
	<div class="owl-carousel">
		<wpv-loop>
			<a href="[wpv-post-url]">
				<div class='col-sm-6'>
					<i class='fa fa-angle-right blog-angle'></i>
					<span clas'date'>[wpv-post-date]</span>
					<h1>[wpv-post-title]</h1>
					<p class="excerpt">[wpv-post-excerpt]</p>
					<a class='btn btn-read' href="[wpv-post-url]">
						READ MORE
					</a>
				</div>
			</a>
		</wpv-loop>
	</div>
</div>

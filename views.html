<!-- HOME SLIDER <!-->
[wpv-layout-start]
	[wpv-items-found]
	<!-- wpv-loop-start -->
		<div class='row'>
	<div class="owl-carousel">
		<wpv-loop>
			<a href="[wpv-post-url]">
				<div class='col-sm-6 home-slide'>
					<div class="row">
						<div class="col-xs-3">
							<i class='fa fa-angle-right blog-angle'></i>
						</div>
						<div class="col-xs-9">
							<span class='date'>[wpv-post-date format="jS, Y"]</span>
							<h4>[wpv-post-title]</h4>
							<p class="excerpt">[wpv-post-excerpt]</p>
							<a class='btn btn-read' href="[wpv-post-url]">
								READ MORE
							</a>
						</div>
					</div>
				</div>
			</a>
		</wpv-loop>
	</div>
</div>

	<!-- wpv-loop-end -->
	[/wpv-items-found]
	[wpv-no-items-found]
		[wpml-string context="wpv-views"]<strong>No items found</strong>[/wpml-string]
	[/wpv-no-items-found]
[wpv-layout-end]
